<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="container-type">
        <label for="types"></label>
        <select class="container-type--select" name="types" id="types">
          <option value="distance">Distancia</option>
          <option value="time">Tiempo</option>
        </select>
      </section>
      <section class="container-type--options">
        <div class="type-options-right">
          <input type="number" />
          <label for="types"></label>
          <select class="container-type--right" name="types" id="types">
            <option value="meters">Metros</option>
          </select>
        </div>
        <p class="equality">=</p>
        <div class="type-options-left">
          <input type="number" />
          <label for="types"></label>
          <select class="container-type--left" name="types" id="types">
            <option value="millimeters">Milimetros</option>
          </select>
        </div>
      </section>
      <section class="container-type--forms">
        <div>
          <p>Formula</p>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
